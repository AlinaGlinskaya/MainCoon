<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Питомник Мейн-Кунов">

  <link href="favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="favicon/site.webmanifest" rel="manifest" crossorigin="use-credentials">
  <link color="#c84659" href="favicon/safari-pinned-tab.svg" rel="mask-icon">
  <link href="favicon/favicon.ico" rel="shortcut icon">
  <meta content="#ffffff" name="msapplication-TileColor">
  <meta content="favicon/browserconfig.xml" name="msapplication-config">
  <meta content="#ffffff" name="theme-color">

  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">
  <title>Питомник Мейн-Кунов</title>
</head>

<body>

 <div style="display: none;">
    @@include("build/img/sprite_auto.svg")
  </div>

  <div class="wrapper">
    <header class="header">
      <div class="container header__container">

        <a class="header__logo">
          <img src="img/svg/logo.svg", width="57", height="26", alt="Логотип питомника">
        </a>

        <div class="header__content">
          <div class="social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Вконтакте">
                  <svg class="social__icon" width="13" height="8">
                    <use xlink:href="#icon-vk" x="0" y="0"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Твиттер">
                  <svg class="social__icon" width="16" height="11">
                      <use xlink:href="#icon-twitter" x="0" y="0"></use>
                    </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" aria-label="Фейсбук">
                  <svg class="social__icon" width="6" height="12">
                    <use xlink:href="#icon-fb" x="0" y="0"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>

            <div class="header__inner">
              <span class="header__city">Новосибирск</span>
              <h1 class="header__title">Питомник Мейн-Кунов</h1>
              <p class="header__lead">Первый питомник с&nbsp;расширенным спектром услуг</p>
              <a class="btn" href="#">Смотреть котиков</a>
            </div>
          </div>

      </div>

    </header>

    <section class="cats">
      <div class="container">
        <div class="cats__wrapper">
          <h2 class="title cats__title">Питомцы</h2>
          <p class="lead cats__lead">Все представители нашего питомника имеют ветеринарный паспорт с&nbsp;отметками о&nbsp;прививках и&nbsp;документ с&nbsp;родословной</p>
          <div class="tabs">
            <ul class="tabs__controls">
              <li class="tabs__control">
                <button class="tabs__btn btn-reset" type="button">Коты</button>
              </li>
              <li class="tabs__control">
                <button class="tabs__btn btn-reset" type="button">Кошки</button>
              </li>
              <li class="tabs__control">
                <button class="tabs__btn btn-reset" type="button">Котята</button>
              </li>
            </ul>
            <div class="tabs__content">
              <div class="tabs__item">
                <div class="swiper-container cats__swiper-container">
                  <div class="swiper-wrapper">
                      <div class="swiper-slide cats__swiper-slide  cats__swiper-slide--top">
                        <img src="img/slides/cat-1-desktop.jpg" width="517" height="214" alt="Фото кота">
                      </div>
                      <div class="swiper-slide cats__swiper-slide  cats__swiper-slide--bottom">
                        <img src="img/slides/cat-2-desktop.jpg" width="519" height="241" alt="Фото кота">
                      </div>
                      <div class="swiper-slide cats__swiper-slide  cats__swiper-slide--center">
                        <img src="img/slides/cat-3-desktop.jpg" width="474" height="536" alt="Фото кота">
                      </div>
                  </div>
                  <div class="swiper-btn swiper-button-prev">
                    <button type="button">Prev</button>
                  </div>
                  <div class="swiper-btn swiper-button-next">
                    <button type="button">Next</button>
                  </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>


  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
